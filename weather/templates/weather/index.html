<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather in {{ weather.city }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow rounded-4">
                    <div class="card-body p-4">
                        <h2 class="card-title text-center mb-4">Weather in {{ weather.city }}</h2>
                        <div class="d-flex flex-column align-items-center mb-4">
                            <img src="{{ weather.icon }}" alt="Weather icon" width="80">
                            <h3 class="display-4 my-3">{{ weather.temp_c }}Â°C</h3>
                            <span class="text-muted">{{ weather.condition }}</span>
                        </div>
                        <ul class="list-group list-group-flush mb-3">
                            <li class="list-group-item">Humidity: <strong>{{ weather.humidity }}%</strong></li>
                            <li class="list-group-item">Wind Speed: <strong>{{ weather.wind_kph }} km/h</strong></li>
                            <li class="list-group-item">UV Index: <strong>{{ weather.uv }}</strong></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
